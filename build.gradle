group 'sm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://dl.bintray.com/kotlin/kotlin-eap'
    }
}

dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.0-rc-146"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.0-RC"
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.0-rc-146"
    compile "com.github.kittinunf.fuel:fuel:1.5.0"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.+"
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.7.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}
